<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}NSTV~{% endblock %}</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- CSS Reset -->
{% load static %}

<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<style>
  table {
    border-collapse: collapse;
    width: 75%;
  }
  th {
    height: 70px;
  }
  #navbar {
    background-color: #8f8e8e;
    overflow: hidden;
}

#navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

#navbar li {
    float: left;
}

#navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 5px 14px;
    text-decoration: none;
}

#navbar li a:hover {
    background-color: #111;
}

.messages {
    list-style: none;
    padding: 0;
    margin: 20px auto;
    max-width: 800px;
}

.messages li {
    padding: 15px 20px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-weight: 500;
}

.messages .success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.messages .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.messages .warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}

.messages .info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

.plex-action-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    margin: 20px 0;
}

.plex-action-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.plex-action-btn:active {
    transform: translateY(0);
}

.plex-action-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
    box-shadow: none;
}

.action-container {
    margin: 30px 0;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    text-align: center;
}

</style>

</head>

<body>
<div id="navbar">
    {% block navbar %}
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/shows_index">Show Index</a></li>
        <li><a href="/add_show">Add Show</a></li>
        <li><a href="/movies_index">Movies Index</a></li>
        <li><a href="/add_movie">Add Movie</a></li>
        <li><a href="/search">Search</a></li>
    </ul>
    {% endblock %}
</div>

    <div id="content">
    <br>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <br>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
